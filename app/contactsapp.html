<!DOCTYPE html >
<html lang="en" ng-app="contactsapp" >
<head >
	<title >Lists Of Things</title >
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link href="contactsapp.css" rel="stylesheet" >
</head >

<body >
<nav class="navbar navbar-inverse navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand"
			   href="/" >Lists Of Things
			</a >
		</div >
	</div >
</nav >

<div class="container main-content" ng-controller="PersonsController">
	<table class="table table-bordered">
		<tr>
			<th>#</th>
			<th>Name</th>
			<th>Email</th>
			<th>Birthday</th>
		</tr>


		<tr ng-repeat="person in persons"
			ng-style="{'background': $index == selectedIndex ? 'lightgray' : '' }"
			ng-click="selectPerson($index)">
			<th>{{$index}}</th>
			<th>{{person.name}}</th>
			<th>{{person.email}}</th>
			<th>{{person.birthdate | date: 'longDate'}}</th>
		</tr>
	</table>
</div >


<script src="bower_components/angular/angular.min.js" ></script >
<script src="contactsapp.js" ></script >
</body >
</html >
