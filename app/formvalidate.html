<!DOCTYPE html>
<html lang="en" ng-app="formvalidate">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Form validation</title>
		<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="bower_components/ladda/dist/ladda-themeless.min.css">
	</head>
	<body>
		<div class="container" ng-controller="FormValidateCtrl">
			<form ng-submit="onSubmit()"
				  novalidate="novalidate">
				<div class="form-group">
					<label for="username" class="control-label">Name</label>
					<input type="text"
						   id="username"
						   name="username"
						   ng-model="formModel.username"
						   ng-pattern="/^[a-zA-Z0-9_]{1,32}$/"
						   ng-minlength="7"
						   ng-pattern-err-type="invalidUsername"
						   required="required"
						   class="form-control">
				</div>

				<div class="form-group">
					<label for="email" class="control-label">Email</label>
					<input type="email"
						   id="email"
						   ng-model="formModel.email"
						   name="email"
						   required="required"
						   class="form-control">
				</div>

				<div class="form-group">
					<label for="password" class="control-label">Password</label>
					<input type="password"
						   id="password"
						   ng-model="formModel.password"
						   ng-minlength="10"
						   name="password"
						   required="required"
						   class="form-control">
				</div>

				<div class="form-group">
					<label for="age" class="control-label">Age</label>
					<input type="number"
						   id="age"
						   ng-model="formModel.age"
						   min="18"
						   max="64"
						   ng-min-err-type="tooYoung"
						   ng-max-err-type="tooOld"
						   name="age"
						   required="required"
						   class="form-control">
				</div>

				<div class="form-group">
					<label for="sex" class="control-label">Sex</label>
					<select id="sex"
							name="sex"
							class="form-control"
							required="required"
							ng-model="formModel.sex">
						<option value="">Please choose</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>

				<div class="form-group">
					<button class="btn btn-primary"
							ladda="submitting"
							data-style="expand-right"
							type="submit">
						<span ng-show="submitting">Registering</span>
						<span ng-show="!submitting">Register</span>
					</button>
				</div>
			</form>
		</div>
		<script src="/node_modules/jquery/dist/jquery.min.js"></script>
		<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<!--
		   -->
		<script src="bower_components/angular-auto-validate/dist/jcs-auto-validate.js"></script>
		<script src="bower_components/ladda/dist/spin.min.js"></script>
		<script src="bower_components/ladda/dist/ladda.min.js"></script>
		<script src="bower_components/angular-ladda/dist/angular-ladda.min.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<!--
		<script src="https://cdn.rawgit.com/jonsamwell/angular-auto-validate/master/dist/jcs-auto-validate.js"></script>
		   -->
		<script src="formvalidate.js"></script>
	</body>
</html>
